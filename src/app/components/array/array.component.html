<div>
  <button mat-raised-button [disabled]="_disableButtons" (click)="loadBars()">Generate new array</button>
  <button mat-raised-button [disabled]="_disableButtons" (click)="restartArray()">Restart array</button>
  <mat-slider
    [value]="5"
    [min]="2"
    [max]="100"
    [thumbLabel]="true"
    [disabled]="_disableButtons"
    (input)="onSizeSliderChange($event)"
  >
  </mat-slider>
  <mat-slider
    [value]="10"
    [min]="0.1"
    [max]="100"
    [step]="0.1"
    [thumbLabel]="true"
    [disabled]="_disableButtons"
    (input)="onSpeedSliderChange($event)"
  >
  </mat-slider>
</div>

<div id="barArray">
  <ng-template bar-host></ng-template>
</div>

<button
  [disabled]="_disableButtons"
  (click)="sort()">Sort
</button>
<button (click)="next()">next</button>
